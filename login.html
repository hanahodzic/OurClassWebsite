<!DOCTYPE html> 
<html lang="hr">
<head>
  <meta charset="utf-8"/>
  <title>IV2 - Prijava</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link rel="icon" href="slike/logo.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  
  <div class="form-wrapper">
    <div class="form-card">
      <h2 class="form-title">Prijava</h2>
      <form class="form" id="loginForm">
        <div class="form-group">
          <label for="username">Korisničko ime:</label>
          <input id="username" name="username" type="text" required />
        </div>

        <div class="form-group">
          <label for="password">Lozinka:</label>
          <input id="password" name="password" type="password" required />
        </div>

        <button type="submit" class="form-btn">Prijavi se</button>
      </form>

      <p class="form-note">Nemaš nalog? <a href="registracija.html">Registruj se ovdje</a>.</p>
    </div>
  </div>

<script>
function toggleMenu() {
  const nav = document.getElementById("navMenu");
  if (nav) nav.classList.toggle("show");
}

window.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("modeToggle");
  if (toggle) {
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  }
});
</script>
<script src="js/login.js"></script>
</body>
</html>
